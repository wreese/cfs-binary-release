[CmdCtrlConfig]
ListenAddress = "0.0.0.0:4444"
CertFile = "/etc/oort/server.crt"
KeyFile = "/etc/oort/server.key"
UseTLS = true
Enabled = true

[OortValueStoreConfig]
ListenAddress = "0.0.0.0:6379"
MaxClients = 8192
Profile = false
Debug = false
InsecureSkipVerify = true
CertFile = "/etc/oort/server.crt"
KeyFile = "/etc/oort/server.key"

[ValueStoreConfig]
Scale = 0.1
CompactionInterval = 42
ValueCap = 4194302
Path = "/data"

[TCPMsgRingConfig]
UseTLS = true
CertFile = "/etc/oort/server.crt"
KeyFile = "/etc/oort/server.key"

